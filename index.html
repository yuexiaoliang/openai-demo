<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>openai-demo</title>
</head>

<body>
  <div id="app">
    <h1 class="app-title">对接 OpenAI API 的示例</h1>

    <div class="card" data-action="chat">
      <header class="card-header">
        <h2 class="card-header-title">聊天</h2>
        <div class="card-header-right">
          <button class="run">发送</button>
        </div>
      </header>

      <textarea class="value" rows="4" placeholder="请输入...">你好，你叫什么名字？</textarea>
      <div class="reply"></div>
    </div>

    <div class="card" data-action="chat-vision">
      <header class="card-header">
        <h2 class="card-header-title">视觉</h2>
        <div class="card-header-right">
          <button class="run">发送</button>
        </div>
      </header>

      <textarea class="value" rows="4" placeholder="请输入...">You are proficient in Prompt engineering, especially in the field of image generation. Please write a Prompt based on this image and only respond to the Prompt.</textarea>
      <div class="reply"></div>

      <h3 class="sub-title">原图</h3>
      <input type="file" accept="image/png,image/jpeg" class="file-input" />
      <div class="upload-images"></div>
    </div>

    <div class="card" data-action="audio-speech">
      <header class="card-header">
        <h2 class="card-header-title">文本转音频</h2>
        <div class="card-header-right">
          <button class="run">转换</button>
        </div>
      </header>

      <textarea class="value" rows="4" placeholder="请输入...">少而好学，如日出之阳；壮而好学，如日中之光；老而好学，如炳烛之明。</textarea>
      <div class="reply"></div>
    </div>

    <div class="card" data-action="image-generate">
      <header class="card-header">
        <h2 class="card-header-title">图像生成</h2>
        <div class="card-header-right">
          <button class="run">生成</button>
        </div>
      </header>

      <textarea class="value" rows="4" placeholder="请输入...">一只白色的猫咪趴在一只黑色的大狗背上</textarea>
      <div class="reply"></div>
    </div>

    <div class="card" data-action="image-variation">
      <header class="card-header">
        <h2 class="card-header-title">图像变体</h2>
        <div class="card-header-right">
          <button class="run">运行</button>
        </div>
      </header>

      <h3 class="sub-title">原图</h3>
      <input type="file" accept="image/png" class="file-input" />
      <div class="upload-images"></div>

      <hr />

      <h3 class="sub-title">新图</h3>
      <div class="reply"></div>
    </div>

    <div class="card" data-action="image-edit">
      <header class="card-header">
        <h2 class="card-header-title">图像编辑</h2>
        <div class="card-header-right">
          <button class="run">运行</button>
        </div>
      </header>

      <textarea class="value" rows="4" placeholder="请输入...">绚烂的霓虹中包含了一只白色的猫</textarea>

      <hr />


      <h3 class="sub-title">原图</h3>
      <input type="file" accept="image/png" class="file-input" />
      <p class="remark">示例文件地址：<code>`/static/edit.png</code></p>

      <hr />

      <div class="upload-images"></div>

      <h3 class="sub-title">新图</h>
        <div class="reply"></div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
